  <div id="myContact" class="section" style="margin: 40px;">
    
      
        
          <h2>Contact Us</h2>
          <form id="contactForm" style="margin: 10px;">
            <table class="w3-table w3-striped w3-bordered w3-card-4 d-flex justify-content-center">
              <tr>
              <div class="form-group">
              
              <th class="w3-right-align"><label for="fullName">Full Name:</label></th>
              <td><input type="text" class="form-control" id="fullName" name="fullName" required></td>
            
            </div>
          </tr>
          <tr>
            <div class="form-group">
              
              <th class="w3-right-align"><label for="email">Email Address:</label></th>
              <td><input type="email" class="form-control" id="email" name="email" required></td>
            
            </div>
          </tr>
          <tr>
            <div class="form-group">
              <th class="w3-right-align"><label for="message">Message:</label></th>
              <td><textarea class="form-control" id="message" name="message" rows="4" required></textarea></td>
            </div>
          </tr>
          </table>
          
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
          </form>
        
      
    
        </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  // Hide brand name initially
  var navbarBrand = document.querySelector('.navbar-brand');
  navbarBrand.classList.remove('d-none');
  document.querySelector('.navbar').classList.remove('scrolled');
  document.querySelector('.navbar-nav').classList.remove('justify-content-center');
  document.querySelector('.navbar-nav').classList.add('ml-auto');
  

  
});
