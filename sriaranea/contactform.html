    <div class="main">
        
        <div class="contact-form">
            <h3>Contact Us here</h3>
            <p>or mail us at: <a href="mailto:sriaranea@gmail.com" id="mailb4form">sriaranea@gmail.com</a></p>
            <form id="contactForm"  action="javascript:history.back()" method="Post">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required maxlength="100" placeholder="Enter Your Name Here">
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required maxlength="100" placeholder="Enter email id">
                </div>
                <div class="field" id="enquiry">
                    <label for="enquiryType">Enquiry Type:</label>
                    <select id="enquiryType" name="enquiryType">
                        <option value="Business">Business Enquiry</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="field" id="subject">
                    <label for="subjectInput">Subject:</label>
                    <input type="text" id="subjectInput" name="subject" placeholder="What is the Subject of the message?" max="200">
                </div>
                <div class="field">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </div>
                <center><button id="submitbtn" type="submit" onclick="contactDisplay()">Send</button></center>
            </form>
        </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    var enquiryType = document.getElementById('enquiryType');
    var subjectField = document.getElementById('subject');

    
    subjectField.style.display = 'none';

    enquiryType.addEventListener('change', function() {
        if (enquiryType.value === 'Others') {
            subjectField.style.display = 'block';
        } else {
            subjectField.style.display = 'none';
        }
    });
});
</script>

 <script>
    function contactDisplay() {
    
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var enquiryType = document.getElementById('enquiryType').value;
    var subject = document.getElementById('subjectInput').value;
    var message = document.getElementById('message').value;

    
    var thankYouMessage = `Thanks for contacting us, ${name}!  \n We will get back to you at this email: ${email}.\n  Have a nice day!  \n Regards, Sri Aranea!`;
    alert(thankYouMessage);
    
    
    console.log("Name: " + name);
    console.log("Email: " + email);
    console.log("Enquiry Type: " + enquiryType);
    console.log("Subject: " + subject);
    console.log("Message: " + message);
    history.back();

        
    return false;
    
}
 </script>
